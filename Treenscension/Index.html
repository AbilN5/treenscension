<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Treenscension</title>
	<link rel="stylesheet" href="BaseStyle.css">
	<header id="header">
		<div id="technicalElements">
			<span class="leftElements">
				<span class="pointerCursor" id="options">Options</span> 
				 |   
				<span class="pointerCursor" id="save">Save</span> 
				 |  
				<span class="pointerCursor" id="changelog">Changelog</span>
			</span>
			<span class="rightElements">
				<span class="pointerCursor" id="discord">Discord</span>
			</span>
		</div>
	</header>
</head>
<body>
	
	<div id="tabsContainer">
		<button class="tabsButton" >Actions</button>
		<button class="tabsButton" id="tabsSelected">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton"id="tabsHover" >Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>
		<button class="tabsButton">Actions</button>

	</div>

	<div id="stats">
		<div id="statsBorder">

			<div id="statsTitle">LONGEVOUS WILLOW TREE</div>
			<div id="dashContainer">
				<div id="statsDash"></div>
			</div>

				<div id="physicalStats">
					<div class="leftElements statsText" id="ageStats">
						Age: <span id="ageCurrent">1K</span>/<span id="ageExpected">10K</span>
					</div>
					<div class="leftElements statsText" id="sizeStats">
						Size: <span id="size">300m</span>
					</div>
					<div class="clearFloatBoth"></div>
				</div>

				<div id="mentalStats">
					<div class="statsText" id="intelligenceStats">
						Intelligence: <span id="intelligence"></span> 
					</div>
				</div>
				
				<div class="statsText" id="magicalStats">
					<div id="manaStats">
						Mana: <span id="mana"></span> 
					</div>
				</div>


				<div id="spiritualStats">
					<div class="leftElements statsText" id="genesisStats">
						Genesis: <span id="genesis"></span> 
					</div>
					<div class="leftElements statsText" id="voidStats">
						Void: <span id="void"></span>
					</div>
					<br>
				</div>

		</div>
	</div>
	<div id="log">
		<div id="logBorder"></div>

	</div>
</body>
</html>
